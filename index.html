<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunyo Davlatlari</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shorteut icon" href="png-transparent-globe-world-computer-icons-grid-miscellaneous-globe-text.png">
</head>
<body>
      <div class="main">
        <!-- Nav Bar -->
        <div class="container">
          <h1>Davlatlar haqida ma'lumotlar</h1>
          <button class="toggle"><i class="far fa-moon moon">Tunggi rejim</i></button>
        </div>
        <!-- Search part -->
        <div class="container">
          <div class="form-control">
            <input type="text" placeholder="Davlatni izlang..." class="search">
            <i class="fas fa-search search"></i>
          </div>
          <!-- search part end -->
          <div class="dropDownCon">
            <div class="dropDown">
              <p id="saralash">Saralash</p>
              <button><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="drop showDropDown">
              <p class="region">All</p>
              <p class="region">Africa</p>
              <p class="region">America</p>
              <p class="region">Asia</p>
              <p class="region">Europe</p>
              <p class="region">Oceania</p>
            </div>
          </div>
          <!-- dropDown end -->
        </div>
        <div class="countries">
          <!-- <div class="country">
           
          </div> -->
        </div>
      </div>
        <div class="spinner">
          <img src="../spinner.gif" alt=""  class="loaded">
        </div>

    <script src="app.js"></script>
</body>
</html>
